<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="RedSky">
    <title>3D Gaming</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        #stats {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!--匯入jQuery-->

    <script src="https://threejs.org/build/three.js"></script>
    <!--匯入three.js-->

    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <!--匯入OrbitControls，軌道控制器，透過拖移及縮放調整相機位-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    <!--匯入stats.js，畫面刷新頻率（FPS）性能監控 UI-->

    <script type="text/javascript" src="dat.gui-master/build/dat.gui.min.js"></script>
    <!--匯入dat.GUI，方便操作動畫-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.2.0/Tween.min.js"></script>
    <!--匯入Tween.js，讓苦力怕可以做「追蹤鏡頭做有位移的走動」及「轉身」的動作-->

    <script src="animation.js"></script>

</head>

<body>
    <div id="stats"></div>
</body>

</html>
